<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter </title>
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <div class="input-box">
            <textarea name="" id="" cols="30" rows="7" maxlength="50" onkeyup="handleKeyUp(this)"></textarea>
        </div>
        <div class="results">
            <span id="total">Total characters : </span>
            <span id="remaining">Remaining : </span>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
